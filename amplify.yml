version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - export NVM_DIR="$HOME/.nvm"
            - '[ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"'
            - nvm install 20
            - nvm use 20
            - node -v
            - npm install
            - npm install @payloadcms/plugin-search-algolia
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
    appRoot: . 