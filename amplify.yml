version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - echo "Setting up environment variables using amplify-env-setup.js"
        - node scripts/amplify-env-setup.js
        - echo "Installing dependencies"
        - npm install
    build:
      commands:
        - echo "Starting build process with database connection skipped"
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/* 