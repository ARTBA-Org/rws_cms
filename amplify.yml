version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - echo "Running automatic build fixes for Amplify deployment"
        - node scripts/fix-amplify-build.js
        - echo "Installing dependencies"
        - npm install
    build:
      commands:
        - echo "Starting build process with database connection skipped"
        - NEXT_BUILD_SKIP_DB=true npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/* 